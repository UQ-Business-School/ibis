  <title>IBIS H5P Toolbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ffd54f;
      color: #262626;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #262626;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.25rem;  /* 12px spacing between elements, tweak as you like */
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 2.5rem;
    }

    .toolbar {
      display: flex;
      gap: 0.5rem;
    }

    .toolbar button {
      background-color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
    }

    .toolbar button:hover {
      background-color: #e0e0e0;
    }

    .toolbar button.active {
      background-color: #444;
      color: #fff;
    }

    .toolbar button[data-tab="external"]::after {
      content: " \2197";
      font-size: 0.8em;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>

      <button id="createBtn" data-tab="external">+ Create New</button>
      <button id="dashboardBtn" data-tab="external">Dashboard</button>
      <button id="landingBtn">Demo (full screen)</button>
      <button id="h5pDocsBtn" class="active">H5P Docs</button>
    </div>

  <iframe id="contentFrame" src="demo.html"></iframe>

  <script>
    const buttons = document.querySelectorAll(".toolbar button");
    const frame = document.getElementById("contentFrame");

    const routes = {
      createBtn: "https://padletuq.padlet.org/gblazer/remake-link/y5WkX4Onx8BGzmxG",
      dashboardBtn: "https://padletuq.padlet.org/dashboard?mobile_page=Collection&filter=made",
      landingBtn: "https://padletuq.padlet.org/gblazer/timeline-cudv0tjyzj61k99z/slideshow",
      h5pDocsBtn: "demo.html"
    };

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        // Remove active only from iframe targets
        ["landingBtn", "h5pDocsBtn"].forEach(id => document.getElementById(id).classList.remove("active"));

        const id = btn.id;
        if (btn.dataset.tab === "external") {
          window.open(routes[id], "_blank");
        } else {
          btn.classList.add("active");
          frame.src = routes[id];
        }
      });
    });
  </script>
